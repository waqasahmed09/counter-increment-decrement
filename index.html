<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <div class="counter">
         <h1 class="h1">Counter </h1>
         <span class="count-number">0</span>
        <div class="button-group">
          <button class="button increase" onclick="updateCounter('increase')">increase</button>
          <button class="button decrease" onclick="updateCounter('decrease')">Decrease</button>
          <button class="button reset" onclick="updateCounter('reset')">Reset</button>
        </div>
      </div>
      
      
    <script >
function updateCounter(action) {
  const counter = document.querySelector('.count-number');
  let count = parseInt(counter.textContent);

  if (action === 'increase') {
    count++;
  } else if (action === 'decrease') {
    count--;
  } else {
    count = 0;
  }

  counter.textContent = count;
}

    </script>
  </body>
</html>
